<mat-card>
    <mat-action-list>
        <div mat-subheader>Categories</div>
        <button mat-list-item routerLink="/user-dashboard/0">
            <div style="display: flex;">        
                <mat-icon mat-list-icon>description</mat-icon> All Quizzes
            </div>
        </button>
        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
            <div style="display: flex;">        
                <mat-icon mat-list-icon>description</mat-icon> {{c.title}}
            </div>
        </button>
        
    </mat-action-list>
</mat-card>
