<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col md-12">
      <h1>Adding to {{ qTitle }}</h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form action="" (submit)="formSubmit()">
            <!-- content -->
            <!-- <mat-form-field class="w100">
              <mat-label>Write question...</mat-label>
              <textarea
                [(ngModel)]="question.content"
                rows="8"
                matInput
                name="content"
                placeholder="Enter here..."
              ></textarea>
            </mat-form-field> -->
            <!-- app.component.html -->

            <ckeditor 
            [editor]="Editor" 
            data="<p>Write your question here!!!</p>"
            name="content"
            [(ngModel)]="question.content"
            ></ckeditor>

            <!-- options -->
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option1</mat-label>
                  <input [(ngModel)]="question.option1" type="text" name="option1" id="" matInput required/>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option2</mat-label>
                  <input [(ngModel)]="question.option2" type="text" name="option2" id="" matInput required/>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option3</mat-label>
                  <input [(ngModel)]="question.option3" type="text" name="option3" id="" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option4</mat-label>
                  <input [(ngModel)]="question.option4" type="text" name="option4" id="" matInput />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select required [(ngModel)]="question.answer" name="answer" >
                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<!-- {{question|json}} -->
