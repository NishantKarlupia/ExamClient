<mat-card>
  <div mat-subheader>All Categories</div>


  <mat-list>
    @for (item of categories; track item) {
      <mat-list-item style="padding: 25px;" class="mt20 mb20">
        <mat-icon mat-list-icon>category</mat-icon>
        <!-- <div mat-line>{{ item.title }}</div> -->
        {{ item.title }}
        <div mat-line>{{ item.description }}</div>
      </mat-list-item>
      
      <mat-divider></mat-divider>

    }
    
  </mat-list>


  <div class="container text-center mt20 mb20">
    <button routerLink="/admin/add-category" mat-raised-button color="accent">Add New Category</button>
  </div>

</mat-card>
