<mat-toolbar color="primary">
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Examportal</span>
  <span class="example-spacer"></span>
  <a
  *ngIf="!isLoggedIn"
    routerLink="/login"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <h2>Login</h2>
  </a>
  <a
  *ngIf="!isLoggedIn"
    routerLink="/signup"
    mat-icon-button
    class="example-icon ml10"
    aria-label="Example icon-button with share icon"
    style="margin-right: 40px"
  >
    <h3>Register</h3>
  </a>
  <a
  *ngIf="isLoggedIn && user"
  routerLink="/admin/profile"
    mat-icon-button
    class="example-icon ml10"
    aria-label="Example icon-button with share icon"
    style="margin-right: 40px"
  >
  <!-- @if(user){
    {{user.username}}
  } -->
  {{user.username}}
  </a>
  <a
  (click)="logout()"
  *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon ml10"
    aria-label="Example icon-button with share icon"
    style="margin-right: 40px"
  >
    <h3>Logout</h3>
  </a>
</mat-toolbar>
